<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Map</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.20/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.20/esri/css/esri.css">
     <style>
         html, body {padding: 5px;  background-color:white;}
         #map { margin-left: 7px;  position: absolute; height: 650px;  width: 900px;  border-radius: 6px; }
         #HomeButton {  position: absolute; left:18px; top: 95px; z-index: 50; background-color: blue; }
         #back {padding: 15px; text-align: center;  font-family: 'Times New Roman'; border-radius: 3px; background-color: mediumseagreen; width: 150px;  margin-bottom: 15px;}
         #BasemapToggle { position: absolute; left: 600px; top: 14px;  z-index: 45; }
         #mainWindow {right: 25px; position: absolute; background-color: mediumseagreen; color: whitesmoke;  width: 400px; height: 140px; border-radius: 6px;}
     </style>
    <script src="https://js.arcgis.com/3.20/"></script>
    <script>
     (function() {
      var map;
      require([
        "esri/config",
        "esri/InfoTemplate",
        "esri/map",
        "esri/dijit/HomeButton",
        "esri/dijit/BasemapToggle",
        "esri/request",
        "esri/geometry/scaleUtils",
        "esri/layers/FeatureLayer",
        "esri/renderers/SimpleRenderer",
        "esri/symbols/PictureMarkerSymbol",
        "esri/symbols/SimpleFillSymbol",
        "esri/symbols/SimpleLineSymbol",
        "dojo/dom",
        "dojo/json",
        "dojo/on",
        "dojo/parser",
        "dojo/sniff",
        "dojo/_base/array",
        "esri/Color",
        "dojo/_base/lang",
        "dijit/layout/BorderContainer",
        "dijit/layout/ContentPane",
        "dojo/domReady!"
      ],
        function (
        esriConfig, InfoTemplate, Map,  HomeButton,BasemapToggle, request, scaleUtils, FeatureLayer,
        SimpleRenderer, PictureMarkerSymbol, SimpleFillSymbol, SimpleLineSymbol,
        dom, JSON, on, parser, sniff, arrayUtils, Color, lang
      ) {
          parser.parse();
          var portalUrl = "https://www.arcgis.com";
          esriConfig.defaults.io.proxyUrl = "/proxy/";
          on(dom.byId("uploadForm"), "change", function (event) {
            var fileName = event.target.value.toLowerCase();
            if (sniff("ie")) { //filename is full path in IE so extract the file name
              var arr = fileName.split("\\");
              fileName = arr[arr.length - 1];
            }
            if (fileName.indexOf(".zip") !== -1) {//is file a zip - if not notify user
              generateFeatureCollection(fileName);
            }
            else {
              dom.byId('upload-status').innerHTML = '<p style="color:red">Add shapefile as .zip file</p>';
            }
          });
          map = new Map("map", {
                center: [70.6508, 43.1452],
                zoom: 2,
                basemap: "satellite"
              });
          var home = new HomeButton({
                map: map
              }, "HomeButton");
              home.startup();
          var toggle = new BasemapToggle({
                map: map,
                basemap: "topo"
              }, "BasemapToggle");
              toggle.startup();
          function generateFeatureCollection (fileName) {
            var name = fileName.split(".");
            name = name[0].replace("c:\\fakepath\\", "");
            dom.byId('upload-status').innerHTML = '<b>Loadingâ€¦ </b>' + name;
            var params = {
              'name': name,
              'targetSR': map.spatialReference,
              'maxRecordCount': 1000,
              'enforceInputFileSizeLimit': true,
              'enforceOutputJsonSizeLimit': true
            };
            var extent = scaleUtils.getExtentForScale(map, 40000);
            var resolution = extent.getWidth() / map.width;
            params.generalize = true;
            params.maxAllowableOffset = resolution;
            params.reducePrecision = true;
            params.numberOfDigitsAfterDecimal = 0;
            var myContent = {
              'filetype': 'shapefile',
              'publishParameters': JSON.stringify(params),
              'f': 'json',
              'callback.html': 'textarea'
            };
            request({
              url: portalUrl + '/sharing/rest/content/features/generate',
              content: myContent,
              form: dom.byId('uploadForm'),
              handleAs: 'json',
              load: lang.hitch(this, function (response) {
                if (response.error) {
                  errorHandler(response.error);
                  return;
                }
                var layerName = response.featureCollection.layers[0].layerDefinition.name;
                dom.byId('upload-status').innerHTML = '<b>Loaded: </b>' + layerName;
                addShapefileToMap(response.featureCollection);
              }),
              error: lang.hitch(this, errorHandler)
            });
          }
          function errorHandler (error) {
            dom.byId('upload-status').innerHTML =
            "<p style='color:red'>" + error.message + "</p>";
          }
          function addShapefileToMap (featureCollection) {
            var fullExtent;
            var layers = [];
            arrayUtils.forEach(featureCollection.layers, function (layer) {
              var infoTemplate = new InfoTemplate("Details", "${*}");
              var featureLayer = new FeatureLayer(layer, {
                infoTemplate: infoTemplate
              });
              featureLayer.on('click', function (event) {
                map.infoWindow.setFeatures([event.graphic]);
              });
              //change default symbol if desired. Comment this out and the layer will draw with the default symbology
              changeRenderer(featureLayer);
              fullExtent = fullExtent ?
                fullExtent.union(featureLayer.fullExtent) : featureLayer.fullExtent;
              layers.push(featureLayer);
            });
            map.addLayers(layers);
            map.setExtent(fullExtent.expand(1.25), true);
            dom.byId('upload-status').innerHTML = "";
          }
          function changeRenderer (layer) {
            //change the default symbol for the feature collection for polygons and points
            var symbol = null;
            switch (layer.geometryType) {
              case 'esriGeometryPoint':
                symbol = new PictureMarkerSymbol({
                  'angle': 0,
                  'xoffset': 0,
                  'yoffset': 0,
                  'type': 'esriPMS',
                  'url': 'https://static.arcgis.com/images/Symbols/Shapes/BluePin1LargeB.png',
                  'contentType': 'image/png',
                  'width': 20,
                  'height': 20
                });
                break;
              case 'esriGeometryPolygon':
                symbol = new SimpleFillSymbol(SimpleFillSymbol.STYLE_SOLID,
                  new SimpleLineSymbol(SimpleLineSymbol.STYLE_SOLID,
                    new Color([112, 112, 112]), 1), new Color([136, 136, 136, 0.25]));
                break;
            }
            if (symbol) {
              layer.setRenderer(new SimpleRenderer(symbol));
            }
          }
        });
     }());
    </script>
  </head>
  <body class="claro">
    <div id="back"><a href="{% url 'home' %}">Go back</a></div>
    <div id="map">
        <div id="BasemapToggle"></div>
        <div id="HomeButton"></div></div>
     <div id="mainWindow" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline',gutters:false">
          <div data-dojo-type="dijit/layout/ContentPane" id="rightPane" data-dojo-props="region:'right'">
            <div><p>Add a zipped shapefile to the map.</p>
                  <form enctype="multipart/form-data" method="post" id="uploadForm">
                  <div class="field">
                      <label class="file-upload">
                          <span><strong>Add File</strong></span>
                          <input type="file" name="file" id="inFile" />
                      </label></div>
                  </form>
                  <span class="file-upload-status"  id="upload-status"></span>
                  <div id="fileInfo">&nbsp;</div></div></div>
        <div id="mapCanvas" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'"></div>
      </div>
</body>
</html>
